<div class="modal-header">
  <h4 class="modal-title">Edit Task</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('CANCEL')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Enter name here">
          </div>
        </div>
        <div class="form-group row">
          <label for="designation" class="col-sm-2 col-form-label">Designation</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="designation" name="designation" class="form-control" id="designation" placeholder="Enter designation here">
          </div>
        </div>
        <div class="form-group row">
          <label for="status" class="col-sm-2 col-form-label">Status</label>
          <div class="col-sm-10">
            <input type="status" [(ngModel)]="status" name="status" class="form-control" id="status" placeholder="Enter status here">
          </div>
        </div>
      </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('CANCEL')">Close</button>
  <button type="button" class="btn btn-primary" (click)="update()" >Update</button>
</div>
