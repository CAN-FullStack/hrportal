<div class="modal-header">
    <h4 class="modal-title">Add Task</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form>
          <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title" placeholder="Enter title here">
            </div>
          </div>
          <div class="form-group row">
            <label for="status" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
              <input type="status" [(ngModel)]="status" name="status" class="form-control" id="status" placeholder="Enter status here">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              
            </div>
          </div>
        </form>
  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('CANCEL')">Close</button>
    <button type="button" class="btn btn-primary" (click)="add()" >Add</button>
  </div>
